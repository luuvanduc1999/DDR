version: '3.8'

services:
  web:
    build:
      context: ../../app
      dockerfile: Dockerfile.dev
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ../../app:/usr/src/app/
    ports:
      - "8000:8000"
    env_file:
      - .env.dev
    depends_on:
      - db
  
  db:
    image: postgres:13
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data/
    env_file:
      - .env.dev

volumes:
  postgres_data_dev: